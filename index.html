
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=long cang">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1 { font-family: "Century Gothic" ;
font-size:5vw;
  color:#ffffff;
  line-height: 5vw;
  letter-spacing: 1vw;
}
h2{ font-family: "Long Cang",sans-seri;
  font-size: 3vw;
color: #ffffff
}
h2{ font-family: "Corbel Light";
  font-size: 1.5vw;
color: #e1f4f3
}
h4,h5{
  font-family:"Roboto Light", sans-serif;
  color: white;
}

body, html {
  height: 100%;
}
@media screen and (max-width: 600px) {
  h1 {
    font-size: 8vw;
    color:#ffffff;
    line-height: 7vw;
    letter-spacing: 1.5vw;
  }
}

.main-padding{
  padding-top:10% !important;
  padding-bottom:10% !important;
  padding-left: 10%; !important;
}
.main{
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.header {
  padding: 10px 16px;
  background: #000407;
  color: #f1f1f1;
}
  .sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}

</style>

</head>
<body>
<div class="w3-row main" style="background-color: #000407;width: 100%">
  <div class=" w3-container main-padding w3-twothird">
    <h1><b>I'm</b></h1>
    <h1><b>Bhargav</b></h1>
    <h1><b>Engineer</b></h1>
    <h1><b>Developer</b></h1>
    <h1><b>AI researcher</b></h1>

  </div>
  <div class="w3-third " style="object-fit: scale-down ;overflow-y: hidden">
    <img src="static/bhargav.jpg"  style="width: 100%">
  </div>
</div>
<div class="header" id="myHeader">

</div>

<div class="content">
  <h3>On Scroll Sticky Header</h3>
  <p>The header will stick to the top when you reach its scroll position.</p>
  <p>Scroll back up to remove the sticky effect.</p>
  
</div>




<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
</div>

</body>
</html>
